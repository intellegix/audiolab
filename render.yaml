services:
  - type: web
    name: audiolab-api
    env: python
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT --workers 4
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: audiolab-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: audiolab-redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: AUDIO_OUTPUT_PATH
        value: /tmp/audiolab/output
    healthCheckPath: /health
    domains:
      - audiolab-api.onrender.com

  - type: redis
    name: audiolab-redis
    plan: free
    region: ohio

databases:
  - name: audiolab-db
    plan: free
    region: ohio
    databaseName: audiolab
    user: audiolab_user