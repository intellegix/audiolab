# AudioLab Development Database Services
# PostgreSQL 17 + Redis for local development

version: '3.8'

services:
  # PostgreSQL 17 - Primary database for projects, tracks, effects
  postgresql:
    image: postgres:17-alpine
    container_name: audiolab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: audiolab
      POSTGRES_USER: audiolab_user
      POSTGRES_PASSWORD: audiolab_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - audiolab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audiolab_user -d audiolab"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis - Caching and real-time session management
  redis:
    image: redis:7-alpine
    container_name: audiolab-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - audiolab-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # PgAdmin 4 - PostgreSQL administration (development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: audiolab-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@audiolab.local
      PGADMIN_DEFAULT_PASSWORD: audiolab_admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - audiolab-network
    depends_on:
      postgresql:
        condition: service_healthy
    profiles:
      - admin

  # Redis Commander - Redis administration (development only)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: audiolab-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: "local:redis:6379"
      HTTP_USER: admin
      HTTP_PASSWORD: audiolab_redis
    ports:
      - "8081:8081"
    networks:
      - audiolab-network
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - admin

# Persistent volumes for data storage
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/data/postgres

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/data/redis

  pgadmin_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./docker/data/pgadmin

# Custom network for service communication
networks:
  audiolab-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16